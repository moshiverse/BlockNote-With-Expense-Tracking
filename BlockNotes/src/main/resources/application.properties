# Application Name
spring.application.name=BlockNotes

# JPA / Hibernate Configuration for Production
# Let Render's environment variable set the database URL
spring.datasource.url=${DATABASE_URL}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Allow frontend to connect (we will set this URL in Render)
app.cors.allowed-origins=${FRONTEND_URL}