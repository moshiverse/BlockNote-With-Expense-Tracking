# Application name
spring.application.name=BlockNotes

# Database connection (Supabase)
spring.datasource.url=${SPRING_DATASOURCE_URL}?sslmode=require
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.pool-name=BlockNotesPool
spring.datasource.hikari.connection-test-query=SELECT 1

# Server port (Render sets $PORT)
server.port=${PORT:8080}

# CORS (allow frontend domain)
spring.web.cors.allowed-origins=https://blocknote-with-expense-tracking.onrender.com
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*
